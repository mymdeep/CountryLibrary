<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>图片peizhi</title>

</head>
<body class="container">
<br/>
<h1>图片资源编辑</h1>
<br/><br/>
<div class="with:80%">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>图片地址</th>
            <th>路由</th>
            <th>title</th>
            <th>title</th>
            <th>Edit</th>

        </tr>
        </thead>
        <tbody>
        <tr  th:each="config : ${configs}">


            <td th:text="${config.imageurl}">neo</td>
            <td th:text="${config.url}">Otto</td>
            <td th:text="${config.title}">6</td>
            <td th:text="${config.extra}">5</td>
            <td><a th:href="@{/toEdit(id=${config.id})}">edit</a></td>

        </tr>
        </tbody>
    </table>
</div>
